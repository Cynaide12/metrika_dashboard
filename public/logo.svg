<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="100" height="50" role="img"
  aria-label="Metrio horizontal logo">
  <title>Metrio â€” horizontal logo (M as emblem)</title>
  <defs>
    <linearGradient id="hg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#17b8a6" />
      <stop offset="1" stop-color="#2aa8ff" />
    </linearGradient>
  </defs>

  <!-- Emblem (serves as the "M") -->
  <g transform="translate(40,140) scale(2.4)" aria-hidden="true">
    <rect x="0" y="0" width="30" height="98" rx="6" fill="url(#hg2)" />
    <rect x="58" y="28" width="30" height="70" rx="6" fill="url(#hg2)" />
    <rect x="116" y="0" width="30" height="98" rx="6" fill="url(#hg2)" />
  </g>

  <!-- Text to the right of emblem: "etrio" so together reads "Metrio" -->
  <text x="420" y="320" font-family="Inter, Roboto, Arial, sans-serif" font-weight="700"
    font-size="200" fill="url(#hg2)" dominant-baseline="middle">
    etrio
  </text>
</svg>